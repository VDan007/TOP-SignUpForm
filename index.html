<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign me up!</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer ></script>
</head>
<body>
    <div id='container'>
        <div id='left-container'>
            <div id='logo'>
                <img id='odinLogo' src="odin.png" alt="">
                <div id=odinLogoP><p>odin</p></div>
            </div>
            <div id='phototext' >
                <p>Photo by Halie West on Unsplash</p>
            </div>
            
        </div>
        <div id='right-container'>
            <div id='text'>
                <div id='text-container'>
                    <p>
                      This is not a real online service! You know you need semthing
                      like this in your life to help you realize your deepest dreams.
                      Sign up now to get started.
                    </p>
                    <p>
                       You know you want to.
                    </p>
            </div>
                
            </div>
            <div id='form'>
                <h1>Let's do this!</h1>


                <form action="" id='formform'>

                <div class='formDiv'>
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" name='firstName' class="input" required >
                </div>

                <div class='formDiv'>
                    <label for="lastName">LAST NAME</label>
                    <input type="text" name='lastName' class="input" required > 
                </div>    

                <div class='formDiv'>
                    <label for="email">EMAIL</label>
                    <input type="email" name='email' class="input" required>
                </div>

                <div class='formDiv'>
                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input type="tel" name='phoneNumber' class="input" required>
                </div>

                <div class='formDiv'>
                    <label for="password">PASSWORD</label>
                    <input type="password" name='password' class="input" required>
                </div>

                <div class='formDiv'>
                    <label for="cPassword">CONFIRM PASSWORD</label>
                    <input type="password" name='cPassword' class="input" required>
                </div>
                        
                </form>
            </div>
            <div id='submit'>
                <button  type="submit" class="btn" form='formform'>Create Account</button>
                <p>Already have an account?<a id='logIn' href="">Log in</a> </p>
                
            </div>
        </div>
    </div>
    
</body>
</html>
